{% extends "base.html" %}

{% block content %}
<div class="center">
    <h1>Find the next wine for you</h1>
    <form action="" method="POST" novalidate>
        {{ form.hidden_tag() }}
        <div>
            <br>
            {{ form.query }}<br>
            {{form.score.label}} {{form.score}} &nbsp;&nbsp;&nbsp;&nbsp;
            Price (in $) {{form.price_l}} <b>-</b> {{form.price_h}}
            <br>

        </div>
        <br>
        <p>{{ form.submit() }}</p>
    </form>
</div>
{% endblock %}

{% block results %}{% endblock %}
