{% extends "base.html" %}

{% block content %}
<div class="center">
    <h1>Find the perfect Wine for you</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.query.label }} <br>
            {{ form.query(size=32) }}<br><br>

        </p>
        <p>{{ form.submit() }}</p>
    </form>
</div>
{% endblock %}

{% block results %}{% endblock %}
